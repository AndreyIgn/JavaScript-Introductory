<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Number System Converter | Raving Dev</title>
        <link rel="stylesheet" href="./css/site.css">
        <script src="./js/number-system-converter.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
        	<h1>Number System Converter</h1>
	        	<div class="converter">
	        	Convert number
	        	<input type="text" name="number" id="number" placeholder="numer" />
	        	from
	        	<input type="text" name="srcBase" id="srcBase" placeholder="source base" />
	        	to
	        	<input type="text" name="targetBase" id="targetBase" placeholder="target base" />        	
	        	<button id="convert" onclick="javascript:convertNumberBase();">Convert</button>
	        	<input type="text" name="resultNumber" id="resultNumber" placeholder="result" readonly="readonly" />
	        	<div id="errorMessage"></div>
        	</div>
        </div>
    </body>
</html>
